<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Meeting - Video Conference</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1>Video Conference App</h1>
  </header>
  
  <div class="container">
    <div class="form-container">
      <h2>Create a New Meeting</h2>
      <form action="/meeting/create" method="POST">
        <div>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <button type="submit" class="primary">Create Meeting</button>
      </form>
      
      <div class="or-divider">
        <hr><span>OR</span><hr>
      </div>
      
      <div>
        <h3>Join a Meeting</h3>
        <div class="join-form">
          <input type="text" id="meeting-code" placeholder="Enter meeting code" required>
          <button id="join-button" class="primary">Join</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('join-button').addEventListener('click', function() {
      const meetingCode = document.getElementById('meeting-code').value.trim();
      if (meetingCode) {
        window.location.href = `/meeting/${meetingCode}`;
      }
    });
    
    document.getElementById('meeting-code').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        document.getElementById('join-button').click();
      }
    });
  </script>
</body>
</html>
